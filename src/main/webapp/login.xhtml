<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <ui:composition template="WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Connexion</ui:define>

        <ui:define name="main">
            <h1>Connexion</h1>
            <hr/>
            <h:form>
                <h:messages showDetail="true"/>
                <table border="0">
                    <tr>
                        <td><h:outputLabel value="Username : "/></td>
                        <td><h:inputText value="#{loginController.user.username}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Password : "/></td>
                        <td><h:inputSecret value="#{loginController.user.password}"/></td>
                    </tr>
                </table>

                <h:commandButton value="Se connecter" action="#{loginController.doLogin}"/>
            </h:form>

        </ui:define>

    </ui:composition>

</html>

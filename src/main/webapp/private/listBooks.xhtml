<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Galerie de timbres</ui:define>
        <ui:define name="main">
            <h:form>
                <h1>Galerie de timbres</h1>
                <hr/>

                <p:dataList value="#{stampController.stampList}" var="stmp">           
                    
                    <div class="card col-md-3">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">sélectionné : <p:selectBooleanCheckbox value="#{stmp.selected}"/></li>
                          <li class="list-group-item">Référence : #{stmp.ref}</li>
                          <li class="list-group-item">Titre : <p:commandLink action="#{stampController.doEdit}" value="#{stmp.title}" /></li>
                        </ul>
                    </div>        
                </p:dataList>
                
                

                
                <shiro:hasPermission name="stamp:add">
                    <h:commandLink action="#{stampController.doNew}">Nouveau livre</h:commandLink>
                </shiro:hasPermission>
                <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                <shiro:hasPermission name="stamp:delete">
                    <h:commandLink action="#{stampController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
                </shiro:hasPermission>
            </h:form>
            
            <hr/>
            </ui:define>
    </ui:composition>
</html>

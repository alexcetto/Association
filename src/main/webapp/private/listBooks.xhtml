<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Galerie de timbres</ui:define>
        <ui:define name="main">
            <h:form>
                <h1>Galerie de timbres</h1>
                <hr/>

                <p:dataList value="#{stampController.stampList}" var="stmp" styleClass="datalist-noborder">           
                    <div class="col-sm-6 col-md-3">
                        <div class="thumbnail">
                            <h:graphicImage value="http://www.jolpress.com/sites/default/files/styles/article_content_small/public/field/image/timbre-marianne.jpg?itok=0VIwCX8l" />
                            <div class="caption">
                                <h3>#{stmp.title}</h3>
                                <h6>#{stmp.ref}</h6>
                                <p>...</p>
                                <ul>
                                <li>Prix : #{stmp.price}</li>
                                <li>Pays : #{stmp.country}</li>
                                <li>Description : #{stmp.description}</li>
                                </ul>
                                <hr/>
                                <div class="btn-group">
                                <h:commandButton value="Edit" type="submit" role="group" action="#{stampController.doEdit}" styleClass="btn btn-primary" />
                                <h:commandButton value="Delete" type="submit" role="group" action="#{stampController.doDelete}" styleClass="btn btn-danger" />
                                </div>
                            </div>
                          </div>
                        </div>
                </p:dataList>
                
                <shiro:hasPermission name="stamp:add">
                    <h:commandLink action="#{stampController.doNew}">Nouveau livre</h:commandLink>
                </shiro:hasPermission>
                <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                <shiro:hasPermission name="stamp:delete">
                    <h:commandLink action="#{stampController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
                </shiro:hasPermission>
            </h:form>
            
            <hr/>
            </ui:define>
    </ui:composition>
</html>

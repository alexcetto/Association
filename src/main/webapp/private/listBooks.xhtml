<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Galerie de timbres</ui:define>
        <ui:define name="main">
            <h:form>
                <div class="container-fluid">
                <h1>Galerie de timbres</h1>
                <hr/>
                <div class="row">
                <p:dataList value="#{stampController.stampList}" var="stmp" styleClass="datalist-noborder">           
                    <div class="row thumbnail">
                        <div class="col-sm-3">
                            
                                <h:graphicImage class="img-thumbnail" value="#{stmp.image}" width="250px" height="400px" />
                           
                        </div>
                        <div class="col-sm-9">
                            <div class="caption">
                                <h3>#{stmp.title}</h3>
                                <h6>#{stmp.reference}</h6>
                                <hr/>
                                <ul>
                                    <li><b>Année :</b> #{stmp.releaseyear}</li>
                                <li><b>Pays :</b> #{stmp.country}</li>
                                <li><b>Prix :</b> #{stmp.price} €</li>
                                <li><b>Description :</b> #{stmp.description}</li>
                                </ul>
                                <hr/>
                                <div class="btn-group">
                                <h:commandButton value="Edit" type="submit" role="group" action="#{stampController.doEdit}" styleClass="btn btn-primary" />
                                <h:commandButton value="Delete" type="submit" role="group" action="#{stampController.doDelete(stmp)}" styleClass="btn btn-danger" />
                                </div>
                            </div>
                        </div>
                    </div>
                </p:dataList>
                </div>
                </div>
                
                
                
                <shiro:hasPermission name="stamp:add">
                    <h:commandLink action="#{stampController.doNew}">Nouveau livre</h:commandLink>
                </shiro:hasPermission>
                <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"/>
                <shiro:hasPermission name="stamp:delete">
                    <h:commandLink action="#{stampController.doDelete}" onclick="return confirmDelete();">Supprimer la s&eacute;lection</h:commandLink>
                </shiro:hasPermission>
            </h:form>
            
            <hr/>
            </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Ajouter un nouveau timbre</ui:define>

        <ui:define name="main">
            <h1>Nouveau timbre</h1>
            <hr/>
            <h:form>
                <table border="0">
                    <tr>
                        <td><h:outputLabel value="Référence : "/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Titre :"/></td>
                        <td><h:inputText value="#{stampController.stamp.title}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Prix : "/></td>
                        <td><h:inputText value="#{stampController.stamp.price}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Description  : "/></td>
                        <td><h:inputTextarea value="#{stampController.stamp.description}" cols="20" rows="5"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Pays  : "/></td>
                        <td><h:inputTextarea value="#{stampController.stamp.country}" cols="20" rows="5"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Image : "/></td>
                        <td><h:inputText value="#{stampController.stamp.image}"/></td>
                    </tr>
                </table>

                <h:commandButton value="Créer" action="#{stampController.doCreate}"/>
            </h:form>

            <h:form>
                <h:commandButton value="Annuler" action="#{stampController.doCancel}"/>
            </h:form>
            <hr/>

        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Galerie de timbres</ui:define>
        <ui:define name="main">
            <h:form>
                <div class="container-fluid">
                <h1>Galerie de timbres</h1>
                <h:commandButton type="submit" action="#{stampController.doNew}" value="Ajouter un nouveau timbre" styleClass="btn btn-success" />
                <hr/>
                <div class="row">
                <p:dataList value="#{stampController.stampList}" var="stmp" styleClass="datalist-noborder">           
                    <div class="row thumbnail">
                        <div class="col-sm-3">
                            <object data="#{stmp.image}" class="img-thumbnail" type="image/png" width="250px" height="400px">
                                <h:graphicImage class="img-thumbnail" value="http://www.indre-reisid.ee/wp-content/themes/envision/lib/images/default-placeholder.png" width="250px" height="400px" />
                            </object>
                        </div>
                        <div class="col-sm-9">
                            <div class="caption">
                                <h3>#{stmp.title}</h3>
                                <h6><span class="label label-info">#{stmp.reference}</span></h6>
                                <hr/>
                                <ul>
                                    <li><b>Année :</b> #{stmp.releaseyear}</li>
                                <li><b>Pays :</b> #{stmp.country}</li>
                                <li><b>Prix :</b> #{stmp.price} €</li>
                                <li><b>Description :</b> #{stmp.description}</li>
                                </ul>
                                <hr/>
                                <div class="btn-group">
                                <h:commandButton value="Editer" type="submit" role="group" action="#{stampController.doEdit}" styleClass="btn btn-primary" />
                                <h:commandButton value="Supprimer" type="submit" role="group" action="#{stampController.doDelete(stmp)}" styleClass="btn btn-danger" />
                                </div>
                            </div>
                        </div>
                    </div>
                </p:dataList>
                </div>
                </div>
            </h:form>
            </ui:define>
    </ui:composition>
</html>

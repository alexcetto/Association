<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Ajouter un nouveau timbre</ui:define>

        <ui:define name="main">
            <h1>Nouveau timbre</h1>
            <hr/>

            <!-- FORMULAIRE -->
            <h:form class="form-horizontal">        
                <!-- TITRE -->
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-1 control-label">Titre :</label>
                    <div class="col-sm-5">
                        <h:inputText value="#{stampController.stamp.title}" required="true" class="form-control" id="inputTitle"/>
                    </div>
                </div>
                
                <!-- REFERENCE -->
                <div class="form-group">
                    <label for="inputReference" class="col-sm-1 control-label">Ref :</label>
                    <div class="col-sm-5">
                        <h:inputText value="#{stampController.stamp.reference}" required="true" class="form-control" id="inputReference"/>
                    </div>
                </div>
                
                <!-- ANNEE -->
                <div class="form-group">
                    <label for="inputReleaseyear" class="col-sm-1 control-label">Année :</label>
                    <div class="col-sm-5">
                        <h:inputText value="#{stampController.stamp.releaseyear}" required="true" class="form-control" id="inputReleaseyear"/>
                    </div>
                </div>
                        
                <!-- PAYS -->
                <div class="form-group">
                    <label for="inputCountry" class="col-sm-1 control-label">Pays :</label>
                    <div class="col-sm-5">
                        <h:inputText value="#{stampController.stamp.country}" required="true" class="form-control" id="inputCountry"/>
                    </div>
                </div>
                
                <!-- PRIX -->
                <div class="form-group">
                    <label for="inputPrice" class="col-sm-1 control-label">Prix :</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <h:inputText value="#{stampController.stamp.price}" required="true" class="form-control" id="inputPrice"/>
                            <div class="input-group-addon">€</div>
                        </div>
                    </div>
                </div>
                
                <!-- IMAGE -->
                <div class="form-group">
                    <label for="inputImage" class="col-sm-1 control-label">Image :</label>
                    <div class="col-sm-5">
                        <h:inputText value="#{stampController.stamp.image}" required="true" class="form-control" id="inputImage"/>
                    </div>
                </div>
                
                <!-- DESCRIPTION -->
                <div class="form-group">
                    <label for="inputSummary" class="col-sm-1 control-label">Resumé :</label>
                    <div class="col-sm-5">
                        <h:inputTextarea value="#{stampController.stamp.description}" cols="20" rows="5" class="form-control" />
                    </div>
                </div>
                
                <!-- BOUTONS -->
                <hr/>
                <div class="btn-group">
                    <h:commandButton value="Créer" type="submit" role="group" action="#{stampController.doCreate}" styleClass="btn btn-success" />
                    <h:commandButton value="Annuler" immediate="true" role="group" action="#{stampController.doCancel}" styleClass="btn btn-warning" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

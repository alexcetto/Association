<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/templates/classic.xhtml">

        <ui:define name="title">Edition de livre</ui:define>

        <ui:define name="main">
            <h1>Edit a book</h1>
            <hr/>
            <h:form>
                <table border="0">
                    <tr>
                        <td><h:outputLabel value="ISBN : "/></td>
                        <td><h:inputText value="#{stampController.book.isbn}" required="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Title :"/></td>
                        <td><h:inputText value="#{stampController.book.title}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Price : "/></td>
                        <td><h:inputText value="#{stampController.book.price}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Description  : "/></td>
                        <td><h:inputTextarea value="#{stampController.book.description}" cols="20" rows="5"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Number of pages : "/></td>
                        <td><h:inputText value="#{stampController.book.nbOfPage}"/></td>
                    </tr>
                </table>

                <h:commandButton value="Sauver" action="#{stampController.doSave}"/>

            </h:form>
            <h:form>
                <h:commandButton value="Annuler" action="#{stampController.doCancel}"/>
            </h:form>
            <hr/>
        </ui:define>
    </ui:composition>
</html>
